<!---->
<ion-menu [content]="content" id="menuBrigadista">
  <ion-header>
    <ion-toolbar secondary>
      <ion-title>Brigadista</ion-title>
      <ion-buttons end>
        <button ion-button color="royal" menuClose="menuBrigadista">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="openPageName('BrigadesPage')">
          <ion-icon name="md-contacts" item-left></ion-icon>
        Brigadas
      </button>
      <button ion-item (click)="openPageName('FiresPage')">
          <ion-icon name="md-bonfire" item-left></ion-icon>
        Incêndios
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="md-log-out" item-left></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-menu [content]="content" id="menuAdmin">
  <ion-header>
    <ion-toolbar danger>
      <ion-title>Admin</ion-title>
      <ion-buttons end>
        <button ion-button color="royal" menuClose="menuAdmin">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="openPageName('BrigadesPage')">
          <ion-icon name="md-contacts" item-left></ion-icon>
        Brigadas
      </button>

      <button ion-item (click)="openPageName('FiresPage')">
        <ion-icon name="md-bonfire" item-left></ion-icon>
       Incêndios
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="md-log-out" item-left></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
