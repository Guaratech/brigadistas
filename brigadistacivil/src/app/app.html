<ion-menu [content]="content" id="menuUser">
  <ion-header>
    <ion-toolbar secondary>
      <ion-title>BrigadistaCivil</ion-title>
      <ion-buttons start>
        <button ion-button menuClose="menuUser">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="openPageName('FiresPage')">
          <ion-icon name="md-flame" item-left></ion-icon>
        Fires
      </button>
      <button ion-item (click)="openPageName('BrigadesPage')">
          <ion-icon name="md-people" item-left></ion-icon>
        Brigades
      </button>
      <!--
      <button ion-item (click)="openPageName('ContactPage')">
        <ion-icon name="md-mail" item-left></ion-icon>
       Contact
      </button>
      -->
      <button ion-item (click)="logout()" >
        <ion-icon name="md-log-out" item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
