<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ "fires.title" | translate }}</ion-title>
    <button ion-button menuToggle icon-only>
     <ion-icon name="menu"></ion-icon>
   </button>
    <ion-buttons end>
      <button ion-button (click)="addFire()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="fires">

    <ion-grid fixed>
      <ion-row>
        <ion-col *ngFor="let fire of fires; let i = index;" col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4>

          <ion-card>

            <ion-list>
              <ion-item text-wrap>
                <h2>{{fire.title}}</h2>
                <p>{{fire.description}}</p>
              </ion-item>
              <ion-item text-wrap *ngIf="fire.createdAt">
                <ion-icon name="md-calendar" item-left large></ion-icon>
                <h2>{{fire.createdAt |  date: 'dd/MM/yyyy H:mm' }}</h2>
              </ion-item>

              <ion-item text-wrap>
                <ion-icon name="md-thermometer" item-left large></ion-icon>
                <h2>{{fire.intensity}}</h2>
              </ion-item>

              <ion-item text-wrap>
                <ion-icon name="md-person" item-left large></ion-icon>
                <h2>{{fire.users[0].name}}</h2>
              </ion-item>

              <ion-item actions>
                <button (click)="showFire(fire)" ion-button color="secondary" clear item-right icon-left>
              <ion-icon name='md-checkmark'></ion-icon>
              {{ "fires.see" | translate }}
            </button>
              </ion-item>

            </ion-list>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div id="map_canvas"></div>
  </div>
  <div *ngIf="!fires" padding>
    NÃ£o foram encontradas fire
  </div>
</ion-content>
