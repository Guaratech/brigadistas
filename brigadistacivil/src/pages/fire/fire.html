<ion-header>
    <ion-navbar >
        <ion-title>{{ "fire.new.title" | translate }}</ion-title>
        <ion-buttons end>
          <button ion-button *ngIf="!isReadonly()" (click)="save()">
            <ion-icon name="checkmark-round"></ion-icon>{{"done" | translate}}
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="new-chat">
    <ion-list class="users">
      <ion-item>
        <ion-label floating>{{ "title" | translate }} </ion-label>
        <ion-input [(ngModel)]="fire.title" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ "city" | translate }} </ion-label>
        <ion-input [(ngModel)]="fire.city" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ "description" | translate }} </ion-label>
        <ion-input [(ngModel)]="fire.description" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="textarea"></ion-input>
      </ion-item>
    </ion-list>

    <div #map id="map" ></div>
</ion-content>
