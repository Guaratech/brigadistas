<ion-header>
  <ion-navbar>
    <ion-title>{{ "fire.new.title" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!isReadonly()" [disabled]="!fireForm.valid" (click)="save()">
            <ion-icon name="checkmark-round"></ion-icon>{{"done" | translate}}
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-list >
    <form [formGroup]="fireForm" novalidate >
      <ion-item>
        <ion-label floating>{{ "fire.new.fieldTitle" | translate }}</ion-label>
        <ion-input formControlName="title" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
      <ion-item text-wrap *ngIf="fire.users">
        <ion-icon name="md-calendar" item-left large></ion-icon>
        <h2>{{fire.createdAt | date: 'dd/MM/yyyy H:mm'}}</h2>
      </ion-item>
      <ion-item text-wrap *ngIf="fire.users">
        <ion-icon name="md-person" item-left large></ion-icon>
        <h2>{{fire.users[0].name}}</h2>
      </ion-item>
      <ion-list-header>
      {{ "intensity" | translate }}
      </ion-list-header>
      <ion-item>
        <ion-range min="20" max="100" step="20" snaps="true" formControlName="intensity" color="danger">
          <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
          <ion-icon range-right color="danger" name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ "fire.new.fieldDescription" | translate }} </ion-label>
        <ion-input formControlName="description" [readonly]="isReadonly()" type="textarea"></ion-input>
      </ion-item>
    </form>
  </ion-list>

  <div *ngIf="fire._id">
    <button ion-button block (click)="tracking()" *ngIf="!isTracking()">{{ "fire.startCombat" | translate }}</button>
    <button ion-button block (click)="tracking()" *ngIf="isTracking()">{{ "fire.stopCombar" | translate }}</button>
  </div>

  <div #map id="map"></div>


</ion-content>
