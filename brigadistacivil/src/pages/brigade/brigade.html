<ion-header>
  <ion-navbar>
    <ion-title>{{ "brigade.new.title" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!isReadonly()" (click)="save()">
        <ion-icon name="checkmark-round"></ion-icon>{{"done" | translate}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="new-chat">
  <ion-list class="users">
    <ion-item>
      <ion-label floating>{{ "name" | translate }} </ion-label>
      <ion-input [(ngModel)]="brigade.name" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ "city" | translate }} </ion-label>
      <ion-input [(ngModel)]="brigade.city" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ "description" | translate }} </ion-label>
      <ion-input [(ngModel)]="brigade.description" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="textarea"></ion-input>
    </ion-item>
  </ion-list>

   <div #map id="map"></div>


   <ion-list class="leaders">
     <ion-list-header>
      Leaders
    </ion-list-header>
     <ion-item>
       <ion-label floating>{{ "name" | translate }} </ion-label>
       <ion-input [(ngModel)]="brigade.leaders" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="text"></ion-input>
     </ion-item>
   </ion-list>


   <ion-list class="brigades">
     <ion-list-header>
      Brigades
    </ion-list-header>
     <ion-item>
       <ion-label floating>{{ "name" | translate }} </ion-label>
       <ion-input [(ngModel)]="brigade.leaders" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="text"></ion-input>
     </ion-item>
   </ion-list>


   <ion-list class="brigades">
     <ion-list-header>
      Requested
    </ion-list-header>
     <ion-item>
       <ion-label floating>{{ "name" | translate }} </ion-label>
       <ion-input [(ngModel)]="brigade.leaders" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="text"></ion-input>
     </ion-item>
   </ion-list>





   <ion-segment>
     <ion-segment-button value="new">
       Entrar na Brigada
     </ion-segment-button>
     <ion-segment-button value="hot">
       Sair da Brigada
     </ion-segment-button>
   </ion-segment>
</ion-content>
