<ion-header>
  <ion-navbar>

    <ion-title>{{ "brigadenew.title" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!isReadonly()" (click)="save()">
            <ion-icon name="checkmark-round"></ion-icon>{{"done" | translate}}</button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="new-chat">
  <ion-list class="users">
    <ion-item>
      <ion-label floating>{{ "name" | translate }} </ion-label>
      <ion-input [(ngModel)]="brigade.name" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ "city" | translate }} </ion-label>
      <ion-input [(ngModel)]="brigade.city" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ "description" | translate }} </ion-label>
      <ion-input [(ngModel)]="brigade.description" (keypress)="onInputKeypress($event)" [readonly]="isReadonly()" type="textarea"></ion-input>
    </ion-item>
  </ion-list>

   <div #map id="map"></div> 
</ion-content>
