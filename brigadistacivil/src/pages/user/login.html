<ion-header>
  <ion-navbar >
    <ion-title>{{ "app.name" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page-content">
  <div class="instructions">
    <div>
      {{ "user.name" | translate }}
    </div>
    <br>
  </div>
   <form [formGroup]="loginForm" (ngSubmit)="loginPage(loginForm.value)">
  <ion-item>
    <ion-input [formControl]="loginForm.controls['username']" type="email" required placeholder="{{ 'user.email' | translate }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input  [formControl]="loginForm.controls['password']" required type="password" placeholder="{{ 'user.password' | translate }}"></ion-input>
  </ion-item>
  <button ion-button block >{{ "user.enter" | translate }}</button>
  </form>

    <button ion-button block (click)="register()">{{ "user.signin" | translate }}</button>

</ion-content>
