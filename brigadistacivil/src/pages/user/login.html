<ion-header>
  <ion-navbar >
    <ion-title>{{ "app.name" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page-content">
  <div class="instructions">
    <div>
      {{ "user.name" | translate }}
    </div>
    <br>
  </div>

  <ion-item>
    <ion-input [(ngModel)]="username"  type="email"
    placeholder="{{ 'user.email' | translate }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password"  type="password" placeholder="{{ 'user.password' | translate }}"></ion-input>
  </ion-item>
  <ion-content padding>
    <button ion-button block (click)="loginPage(username,password)">{{ "user.enter" | translate }}</button>
    <button ion-button block (click)="register()">{{ "user.signin" | translate }}</button>
  </ion-content>
</ion-content>
