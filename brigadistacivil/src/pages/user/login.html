<ion-header>
  <ion-navbar brigadistacivil>
    <ion-title>Brigadista Civil</ion-title>

    <ion-buttons end>
      <button class="done-button" (click)="login()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page-content">
  <div class="instructions">
    <div>
      Bem vindo ao aplicativo do Brigadista Civil! Entre com seu email e senha.
    </div>
    <br>
  </div>

  <ion-item>
    <ion-input [(ngModel)]="username" (keypress)="onInputKeyPress($event)" type="email" placeholder="Seu email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password" (keypress)="onInputKeyPress($event)" type="password" placeholder="Sua senha"></ion-input>
  </ion-item>
  <ion-content padding>
    <button ion-button block (click)="loginPage(username,password)">Entrar</button>
    <button ion-button block (click)="cadastrar()">Cadastrar</button>
  </ion-content>
</ion-content>
